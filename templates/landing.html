
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 landing-search-box">

			<div class="landing-title" translate="welcome to the vacant to vibrant land bank website">

			</div>

					</button>

			</div>
			<div class="row search-box-disclaimer" 
				translate="* not associated with the land bank of kansas city, missouri">
