
<div id="divUserDetailsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> User Details </h4>
            </div>
            <div class="modal-body">
				<div class="row" style="margin: 0 0 24px 0;">
					<div class="col-md-12"></div>
				</div>
				<div class="row">
					<div class="col-md-12">
						
						<div class="control-group row">
							<label class="control-label col-md-2" for="txtUserEmailAddress">E-mail</label>
							<div class="controls col-md-8">
								<input type="text" id="txtUserEmailAddress" readonly disabled="true"
									placeholder="" class="form-control input-xlarge">
								<p class="help-block"> </p>
							</div>
						</div>

						<div class="control-group row">
							<label class="control-label col-md-2" for="txtUserActiveStatus"> Active Status </label>
							<div class="controls col-md-8">
								<input type="text" id="txtUserActiveStatus" readonly disabled="true"
									placeholder="" class="form-control input-xlarge">
								<p class="help-block"> </p>
							</div>
						</div>
						
						<div class="control-group row">
							<label class="control-label col-md-2" for="txtUserGender"> Gender </label>
							<div class="controls col-md-8">
								<input type="text" id="txtUserGender" readonly disabled="true"
									placeholder="" class="form-control input-xlarge">
								<p class="help-block"> </p>
							</div>
						</div>
						
						<div class="control-group row">
							<label class="control-label col-md-2" for="txtUserZip"> Zip </label>
							<div class="controls col-md-8">
								<input type="text" id="txtUserZip" readonly disabled="true"
									placeholder="" class="form-control input-xlarge">
								<p class="help-block"> </p>
							</div>
						</div>

					</div>
				</div>
            </div>
            <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" style="float: left;"> Close </button>
            </div>
        </div>
    </div>
</div>
